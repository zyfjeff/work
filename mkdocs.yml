site_name: 程序员的Cookbook
theme:
  name: material
  custom_dir: overrides
  language: zh
  features:
    - navigation.tabs

markdown_extensions:
  - meta
  - attr_list
  - pymdownx.highlight
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.keys
  - attr_list

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/zyfjeff

copyright: Copyright &copy; 2020 - 2021 程序员的Cookbook

repo_url: https://github.com/zyfjeff/zyfjeff.github.io
repo_name: zyfjeff/zyfjeff.github.io
edit_uri: edit/master/docs/
site_url: https://zyfjeff.github.io
extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/highlight.min.js
  - javascripts/config.js
extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.1.1/styles/default.min.css
